<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>電卓</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="cal-body">
        <div class="cal-display">
            <p class="cal-num">0</p>
        </div>
        <div class="button-1">
            <button class="7 short-button num-button">7</button>
            <button class="8 short-button num-button">8</button>
            <button class="9 short-button num-button">9</button>
            <button class="addition short-button cal-button">+</button>
        </div>
        <div class="button-2">
            <button class="4 short-button num-button">4</button>
            <button class="5 short-button num-button">5</button>
            <button class="6 short-button num-button">6</button>
            <button class="subtraction short-button cal-button">-</button>
        </div>
        <div class="button-3">
            <button class="1 short-button num-button">1</button>
            <button class="2 short-button num-button">2</button>
            <button class="3 short-button num-button">3</button>
            <button class="multiplication short-button cal-button">*</button>
        </div>
        <div class="button-4">
            <button class="0 short-button num-button">0</button>
            <button class="00 short-button num-button">00</button>
            <button class="point short-button num-button">.</button>
            <button class="division short-button cal-button">/</button>
        </div>
        <div class="button-5">
            <button class="AC long-button cal-button">AC</button>
            <button class="equal long-button cal-button">=</button>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js" charset="utf-8"></script>
</body>
</html>
